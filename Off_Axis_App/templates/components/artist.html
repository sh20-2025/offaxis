{% load static %}
<a class="artist" href="{% url 'artist' artist.slug %}" data-search="{{ artist.user.username }}">
    {% if artist.profile_picture %}
        <img class="artist__image"
             width="300"
             height="300"
             src="{{ artist.profile_picture.url }}"
             alt="artist">
    {% else %}
        <img class="artist__image"
             width="300"
             height="300"
             src="{% static 'images/logo.webp' %}"
             alt="artist">
    {% endif %}
    <div class="artist__label">
        <h2>{{ artist.user.username }}</h2>
    </div>
</a>
