<a class="gig" href="{% url 'gig' gig.artist.slug gig.id %}">
    <img class="gig__image"
         width="300"
         height="300"
         src="{{ gig.gig_photo_url }}"
         alt="gig">
    <div class="gig__label">
        <h2>{{ gig.artist.user.username }}</h2>
        <p>{{ gig.venue.address.city }}</p>
    </div>
</a>
